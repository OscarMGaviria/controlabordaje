<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Embarcaciones - Gestor de Estados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        /* Estilos del Login */
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            min-width: 350px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .login-title {
            color: #FFD700;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            backdrop-filter: blur(5px);
        }

        .login-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-error {
            color: #ff6b6b;
            margin-top: 15px;
            font-size: 14px;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .loading {
            display: none;
            color: #FFD700;
            margin-top: 15px;
        }

        /* Estilos de la aplicaci√≥n principal */
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            display: none;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-icon {
            width: 50px;
            height: 50px;
            background: #FFD700;
            color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .header-text {
            color: #FFD700;
            font-size: 24px;
            font-weight: bold;
        }

        .logout-button {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            background: #ff6b6b;
            color: #fff;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        .categories-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            height: fit-content;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .categories-title {
            color: #FFD700;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .category-buttons-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .category-button {
            width: 100%;
            padding: 15px;
            margin: 0;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .category-button:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: #FFD700;
            transform: translateX(5px);
        }

        .category-button.active {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            border-color: #FFD700;
        }

        .category-button:active {
            transform: scale(0.98);
        }

        .vessels-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .vessels-title {
            color: #FFD700;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .vessel-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            transition: all 0.3s ease;
            min-height: 120px;
        }

        .vessel-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 215, 0, 0.5);
            transform: translateY(-2px);
        }

        .vessel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .vessel-name {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }

        .vessel-position {
            background: #FFD700;
            color: #000;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .vessel-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .status-button {
            padding: 10px 20px;
            border: 2px solid;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .status-button:active {
            transform: scale(0.95);
        }

        .status-en-turno {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-color: #fff;
        }

        .status-en-turno.active {
            background: #fff;
            color: #000;
        }

        .status-embarcando {
            background: rgba(0, 102, 255, 0.2);
            color: #0066ff;
            border-color: #0066ff;
        }

        .status-embarcando.active {
            background: #0066ff;
            color: #fff;
        }

        .status-suspendido {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border-color: #ff4444;
        }

        .status-suspendido.active {
            background: #ff4444;
            color: #fff;
        }

        .vessel-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .action-button {
            padding: 12px 20px;
            border: 2px solid;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .action-button:active {
            transform: scale(0.95);
        }

        .desembarcar-button {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border-color: #4CAF50;
        }

        .desembarcar-button:hover {
            background: #4CAF50;
            color: #fff;
            transform: translateY(-2px);
        }

        .no-selection {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            padding: 50px;
        }

        .update-success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 2px solid #4CAF50;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
            animation: fadeIn 0.3s ease;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading-vessels {
            text-align: center;
            color: #FFD700;
            padding: 50px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                padding: 15px 20px;
            }

            .header-text {
                font-size: 18px;
            }

            .categories-panel {
                padding: 20px;
                order: 2;
            }

            .vessels-panel {
                order: 1;
                padding: 20px;
            }

            .categories-title, .vessels-title {
                font-size: 18px;
            }

            .category-buttons-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                margin-top: 15px;
            }

            .category-button {
                padding: 12px 8px;
                font-size: 12px;
                text-align: center;
            }

            .vessel-card {
                padding: 15px;
                margin: 10px 0;
            }

            .vessel-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                margin-bottom: 15px;
            }

            .vessel-name {
                font-size: 16px;
            }

            .vessel-controls {
                flex-direction: column;
                gap: 8px;
            }

            .status-button {
                min-width: auto;
                padding: 12px 15px;
                font-size: 13px;
            }

            .vessel-actions {
                margin-top: 10px;
            }

            .action-button {
                padding: 12px 15px;
                font-size: 13px;
            }

            .login-form {
                min-width: 280px;
                margin: 15px;
                padding: 30px 25px;
            }

            .login-title {
                font-size: 24px;
            }

            .login-input {
                padding: 12px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 12px 15px;
            }

            .header-text {
                font-size: 16px;
            }

            .categories-panel, .vessels-panel {
                padding: 15px;
                border-radius: 12px;
            }

            .category-buttons-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .category-button {
                padding: 15px;
                font-size: 13px;
            }

            .vessel-card {
                padding: 12px;
                border-radius: 10px;
            }

            .vessel-name {
                font-size: 15px;
            }

            .vessel-position {
                font-size: 11px;
                padding: 4px 8px;
            }

            .status-button {
                padding: 10px 12px;
                font-size: 12px;
                border-radius: 6px;
            }

            .action-button {
                padding: 10px 12px;
                font-size: 12px;
                border-radius: 6px;
            }

            .login-form {
                min-width: 250px;
                margin: 10px;
                padding: 25px 20px;
            }

            .login-title {
                font-size: 20px;
                margin-bottom: 25px;
            }

            .login-input {
                padding: 10px;
                margin: 8px 0;
            }

            .login-button {
                padding: 12px;
                font-size: 15px;
            }

            .logout-button {
                padding: 8px 12px;
                font-size: 12px;
            }
        }

        @media (max-width: 768px) and (orientation: landscape) {
            .main-content {
                grid-template-columns: 280px 1fr;
                gap: 15px;
            }

            .categories-panel {
                order: 1;
            }

            .vessels-panel {
                order: 2;
            }

            .category-buttons-grid {
                grid-template-columns: 1fr;
                gap: 6px;
            }

            .category-button {
                padding: 8px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de Login -->
    <div class="login-container" id="loginContainer">
        <div class="login-form">
            <div class="login-title">
                <span>‚öôÔ∏è</span>
                Admin Embarcaciones
            </div>
            <form id="loginForm">
                <input type="email" id="email" class="login-input" placeholder="Correo electr√≥nico" required>
                <input type="password" id="password" class="login-input" placeholder="Contrase√±a" required>
                <button type="submit" class="login-button" id="loginButton">Iniciar Sesi√≥n</button>
            </form>
            <div class="loading" id="loading">Autenticando...</div>
            <div class="login-error" id="loginError"></div>
        </div>
    </div>

    <!-- Aplicaci√≥n Principal -->
    <div class="admin-container" id="adminContainer">
        <div class="header">
            <div class="header-left">
                <div class="header-icon">‚öôÔ∏è</div>
                <div class="header-text">Administrador de Embarcaciones</div>
            </div>
            <button class="logout-button" id="logoutButton">Cerrar Sesi√≥n</button>
        </div>

        <div class="main-content">
            <div class="categories-panel">
                <div class="categories-title">Categor√≠as</div>
                <div class="category-buttons-grid">
                    <button class="category-button" data-category="lancha-taxi">Lancha Taxi</button>
                    <button class="category-button" data-category="deportiva">Deportiva</button>
                    <button class="category-button" data-category="planchon">Planch√≥n</button>
                    <button class="category-button" data-category="carguero">Carguero</button>
                    <button class="category-button" data-category="barco">Barco</button>
                    <button class="category-button" data-category="yate">Yate</button>
                </div>
            </div>

            <div class="vessels-panel">
                <div class="vessels-title" id="vesselsTitle">Selecciona una categor√≠a</div>
                <div id="vesselsContent">
                    <div class="no-selection">
                        üëÜ Selecciona una categor√≠a de la izquierda para ver las embarcaciones
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="alerts.js"></script>
    <script type="module">
        // ===========================
        // IMPORTS DE FIREBASE
        // ===========================
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc, writeBatch } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        // ===========================
        // CONFIGURACI√ìN DE FIREBASE
        // ===========================
        const firebaseConfig = {
            apiKey: "AIzaSyDdjYoi4BSBFFAuXumLxj-NMQWUVSFdSv4",
            authDomain: "contratos-5e932.firebaseapp.com",
            projectId: "contratos-5e932",
            storageBucket: "contratos-5e932.firebasestorage.app",
            messagingSenderId: "945849105278",
            appId: "1:945849105278:web:f0291a411b8e33327a112f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ===========================
        // REFERENCIAS DEL DOM
        // ===========================
        const loginContainer = document.getElementById('loginContainer');
        const adminContainer = document.getElementById('adminContainer');
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const logoutButton = document.getElementById('logoutButton');
        const loading = document.getElementById('loading');
        const loginError = document.getElementById('loginError');
        const vesselsTitle = document.getElementById('vesselsTitle');
        const vesselsContent = document.getElementById('vesselsContent');

        // ===========================
        // VARIABLES GLOBALES
        // ===========================
        let currentCategory = null;
        let embarcacionesData = {};
        let unsubscribeListener = null;

        // ===========================
        // CLASE TURNO NAUTICO
        // ===========================
        class TurnoNautico {
            constructor(lista) {
                this.lista = [...lista];
                this.reasignarPosiciones();
            }

            embarcar() {
                let embarcandoAsignado = false;
                for (const embarcacion of this.lista) {
                    if (embarcacion.estado === "SUSPENDIDO") continue;
                    if (!embarcandoAsignado) {
                        embarcacion.estado = "EMBARCANDO";
                        embarcandoAsignado = true;
                    } else {
                        embarcacion.estado = "EN TURNO";
                    }
                }
            }

            desembarcar() {
                this.embarcar();
                const index = this.lista.findIndex(e => e.estado === "EMBARCANDO");
                if (index === -1) return false;
                const embarcando = this.lista.splice(index, 1)[0];
                embarcando.estado = "EN TURNO";
                this.lista.push(embarcando);
                this.reasignarPosiciones();
                this.embarcar();
                return true;
            }

            reasignarPosiciones() {
                this.lista.forEach((e, i) => e.posicion = i + 1);
            }

            obtenerLista() {
                return this.lista;
            }
        }

        // ===========================
        // FUNCIONES DE UI
        // ===========================
        function showError(message) {
            loginError.textContent = message;
            loginError.style.display = 'block';
        }

        function hideError() {
            loginError.style.display = 'none';
        }

        function showLoading() {
            loading.style.display = 'block';
            loginButton.disabled = true;
        }

        function hideLoading() {
            loading.style.display = 'none';
            loginButton.disabled = false;
        }

        function isMobileDevice() {
            return window.innerWidth <= 768 || /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function toggleMobileCategoryPanel() {
            if (isMobileDevice()) {
                const categoriesPanel = document.querySelector('.categories-panel');
                const isVisible = categoriesPanel.style.display !== 'none';
                categoriesPanel.style.display = isVisible ? 'none' : 'block';
                const toggleButton = document.getElementById('toggleCategories');
                if (toggleButton) {
                    toggleButton.textContent = isVisible ? 'Mostrar Categor√≠as' : 'Ocultar Categor√≠as';
                }
            }
        }

        function addMobileControls() {
            if (isMobileDevice()) {
                const vesselsPanel = document.querySelector('.vessels-panel');
                const existingButton = document.getElementById('toggleCategories');
                if (!existingButton) {
                    const toggleButton = document.createElement('button');
                    toggleButton.id = 'toggleCategories';
                    toggleButton.textContent = 'Mostrar Categor√≠as';
                    toggleButton.style.cssText = `
                        width: 100%;
                        padding: 12px;
                        background: rgba(255, 215, 0, 0.2);
                        color: #FFD700;
                        border: 2px solid #FFD700;
                        border-radius: 8px;
                        font-weight: bold;
                        margin-bottom: 15px;
                        cursor: pointer;
                        transition: all 0.3s ease;
                    `;
                    toggleButton.addEventListener('click', toggleMobileCategoryPanel);
                    vesselsPanel.insertBefore(toggleButton, vesselsPanel.firstChild);
                    document.querySelector('.categories-panel').style.display = 'none';
                }
            }
        }

        function addTouchFeedback() {
            const addVibration = (element, duration = 10) => {
                element.addEventListener('click', () => {
                    if (navigator.vibrate && isMobileDevice()) {
                        navigator.vibrate(duration);
                    }
                });
            };
            document.querySelectorAll('.status-button, .action-button, .category-button').forEach(button => {
                addVibration(button, 10);
            });
        }

        // ===========================
        // FUNCIONES DE AUTENTICACI√ìN
        // ===========================
        async function login(email, password) {
            try {
                showLoading();
                hideError();
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('Usuario logueado:', userCredential.user.email);
            } catch (error) {
                console.error('Error de login:', error);
                let errorMessage = 'Error al iniciar sesi√≥n';
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'Usuario no encontrado';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Contrase√±a incorrecta';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Email inv√°lido';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Demasiados intentos. Intenta m√°s tarde';
                        break;
                    default:
                        errorMessage = 'Error: ' + error.message;
                }
                showError(errorMessage);
            } finally {
                hideLoading();
            }
        }

        async function logout() {
            try {
                cleanupFirebaseListener();
                await signOut(auth);
                console.log('Usuario deslogueado');
            } catch (error) {
                console.error('Error al cerrar sesi√≥n:', error);
            }
        }

        // ===========================
        // FUNCIONES DE FIREBASE
        // ===========================
        function setupFirebaseListener() {
            try {
                console.log('üîÑ Configurando listener de embarcaciones...');
                const q = query(collection(db, 'embarcaciones'), where('activa', '==', true));
                unsubscribeListener = onSnapshot(q, 
                    (querySnapshot) => {
                        console.log('üì° Datos de embarcaciones actualizados');
                        embarcacionesData = {};
                        querySnapshot.forEach((doc) => {
                            const data = doc.data();
                            const categoria = data.categoria;
                            if (!embarcacionesData[categoria]) {
                                embarcacionesData[categoria] = [];
                            }
                            embarcacionesData[categoria].push({
                                id: doc.id,
                                nombre: data.nombre,
                                estado: data.estado,
                                categoria: data.categoria,
                                posicion: data.posicion || 0
                            });
                        });
                        Object.keys(embarcacionesData).forEach(categoria => {
                            embarcacionesData[categoria].sort((a, b) => a.posicion - b.posicion);
                        });
                        console.log('‚úÖ Embarcaciones cargadas:', embarcacionesData);
                        if (currentCategory) {
                            displayVessels(currentCategory);
                        }
                    },
                    (error) => {
                        console.error('‚ùå Error en listener:', error);
                        if (typeof showError === 'function') {
                            showError('Error de Conexi√≥n', 'No se pudo conectar con la base de datos.', 6000);
                        }
                    }
                );
            } catch (error) {
                console.error('Error al configurar listener:', error);
            }
        }

        function cleanupFirebaseListener() {
            if (unsubscribeListener) {
                console.log('üîå Desconectando listener');
                unsubscribeListener();
                unsubscribeListener = null;
            }
        }

        // ===========================
        // FUNCIONES DE VISUALIZACI√ìN
        // ===========================
        function displayVessels(categoria) {
            const categoryNames = {
                'lancha-taxi': 'Lancha Taxi',
                'deportiva': 'Deportiva',
                'planchon': 'Planch√≥n',
                'carguero': 'Carguero',
                'barco': 'Barco',
                'yate': 'Yate'
            };
            vesselsTitle.textContent = categoryNames[categoria] || categoria;
            const vessels = embarcacionesData[categoria] || [];
            if (vessels.length === 0) {
                vesselsContent.innerHTML = `
                    <div class="no-selection">
                        üìã No hay embarcaciones en la categor√≠a "${categoryNames[categoria]}"
                    </div>
                `;
                return;
            }
            let html = '';
            vessels.forEach((vessel, index) => {
                html += `
                    <div class="vessel-card">
                        <div class="vessel-header">
                            <div class="vessel-name">${vessel.nombre}</div>
                            <div class="vessel-position">Pos. ${vessel.posicion}</div>
                        </div>
                        <div class="vessel-controls">
                            <button class="status-button status-en-turno ${vessel.estado === 'EN TURNO' ? 'active' : ''}" 
                                    onclick="updateVesselStatus('${vessel.id}', 'EN TURNO')">
                                EN TURNO
                            </button>
                            <button class="status-button status-embarcando ${vessel.estado === 'EMBARCANDO' ? 'active' : ''}" 
                                    onclick="updateVesselStatus('${vessel.id}', 'EMBARCANDO')">
                                EMBARCANDO
                            </button>
                            <button class="status-button status-suspendido ${vessel.estado === 'SUSPENDIDO' ? 'active' : ''}" 
                                    onclick="updateVesselStatus('${vessel.id}', 'SUSPENDIDO')">
                                SUSPENDIDO
                            </button>
                        </div>
                        <div class="vessel-actions">
                            <button class="action-button desembarcar-button" 
                                    onclick="desembarcarVessel('${vessel.id}')">
                                üö¢ Desembarcar
                            </button>
                        </div>
                    </div>
                `;
            });
            vesselsContent.innerHTML = html;
            setTimeout(() => {
                addTouchFeedback();
            }, 100);
        }

        // ===========================
        // FUNCIONES DE ACTUALIZACI√ìN
        // ===========================
        window.updateVesselStatus = async function(vesselId, newStatus) {
            try {
                console.log(`üîÑ Actualizando ${vesselId} a ${newStatus}`);
                const vesselRef = doc(db, 'embarcaciones', vesselId);
                await updateDoc(vesselRef, {
                    estado: newStatus,
                    fechaActualizacion: new Date()
                });
                const vessel = embarcacionesData[currentCategory]?.find(v => v.id === vesselId);
                const vesselName = vessel ? vessel.nombre : 'Embarcaci√≥n';
                if (typeof showSuccess === 'function') {
                    showSuccess('Estado Actualizado', `${vesselName} cambi√≥ a: ${newStatus}`, 3000);
                }
                console.log('‚úÖ Estado actualizado correctamente');
            } catch (error) {
                console.error('‚ùå Error al actualizar estado:', error);
                if (typeof showError === 'function') {
                    showError('Error de Actualizaci√≥n', 'No se pudo actualizar el estado. Intenta nuevamente.', 5000);
                }
            }
        };

        window.desembarcarVessel = async function(vesselId) {
            try {
                if (!currentCategory) {
                    if (typeof showError === 'function') {
                        showError('Error de Categor√≠a', 'No hay categor√≠a seleccionada', 4000);
                    }
                    return;
                }
                console.log(`üö¢ Iniciando desembarque de embarcaci√≥n ${vesselId}`);
                const vesselsInCategory = embarcacionesData[currentCategory] || [];
                if (vesselsInCategory.length === 0) {
                    if (typeof showWarning === 'function') {
                        showWarning('Sin Embarcaciones', 'No hay embarcaciones en esta categor√≠a', 4000);
                    }
                    return;
                }
                const vessel = vesselsInCategory.find(v => v.id === vesselId);
                const vesselName = vessel ? vessel.nombre : 'Embarcaci√≥n';
                if (typeof showInfo === 'function') {
                    showInfo('Iniciando Desembarque', `Procesando desembarque de ${vesselName}...`, 2000);
                }
                const turnoManager = new TurnoNautico(vesselsInCategory);
                const desembarqueExitoso = turnoManager.desembarcar();
                if (!desembarqueExitoso) {
                    if (typeof showWarning === 'function') {
                        showWarning('Desembarque No Disponible', 'No hay embarcaci√≥n embarcando actualmente. Verifica los estados.', 5000);
                    }
                    return;
                }
                const listaActualizada = turnoManager.obtenerLista();
                const batch = writeBatch(db);
                listaActualizada.forEach(vessel => {
                    const vesselRef = doc(db, 'embarcaciones', vessel.id);
                    batch.update(vesselRef, {
                        estado: vessel.estado,
                        posicion: vessel.posicion,
                        fechaActualizacion: new Date()
                    });
                });
                await batch.commit();
                console.log('‚úÖ Desembarque completado exitosamente');
                if (typeof showSuccess === 'function') {
                    showSuccess('Desembarque Completado', `${vesselName} fue movida al final de la cola. Turnos reorganizados.`, 4000);
                }
            } catch (error) {
                console.error('‚ùå Error en desembarque:', error);
                if (typeof showError === 'function') {
                    showError('Error en Desembarque', 'Ocurri√≥ un error al realizar el desembarque. Intenta nuevamente.', 5000);
                }
            }
        };

        // ===========================
        // EVENT LISTENERS
        // ===========================
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            login(email, password);
        });

        logoutButton.addEventListener('click', logout);

        document.querySelectorAll('.category-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.category-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
                const categoria = button.getAttribute('data-category');
                currentCategory = categoria;
                displayVessels(categoria);
                if (isMobileDevice()) {
                    const categoriesPanel = document.querySelector('.categories-panel');
                    categoriesPanel.style.display = 'none';
                    const toggleButton = document.getElementById('toggleCategories');
                    if (toggleButton) {
                        toggleButton.textContent = 'Mostrar Categor√≠as';
                    }
                }
            });
        });

        // ===========================
        // OBSERVER DE AUTENTICACI√ìN
        // ===========================
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('‚úÖ Usuario autenticado:', user.email);
                loginContainer.style.display = 'none';
                adminContainer.style.display = 'block';
                setupFirebaseListener();
                if (typeof showSuccess === 'function') {
                    showSuccess('Sesi√≥n Iniciada', `Bienvenido ${user.email}. Sistema de administraci√≥n listo.`, 3000);
                }
                setTimeout(() => {
                    addMobileControls();
                    addTouchFeedback();
                }, 100);
            } else {
                console.log('‚ùå Usuario no autenticado');
                cleanupFirebaseListener();
                loginContainer.style.display = 'flex';
                adminContainer.style.display = 'none';
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
                hideError();
                hideLoading();
                currentCategory = null;
                document.querySelectorAll('.category-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                vesselsTitle.textContent = 'Selecciona una categor√≠a';
                vesselsContent.innerHTML = `
                    <div class="no-selection">
                        üëÜ Selecciona una categor√≠a de la izquierda para ver las embarcaciones
                    </div>
                `;
                if (typeof clearAllAlerts === 'function') {
                    clearAllAlerts();
                }
            }
        });

        // ===========================
        // AUTO-LOGOUT EN RECARGA
        // ===========================
        window.addEventListener('beforeunload', () => {
            if (auth.currentUser) {
                signOut(auth);
            }
        });

        window.addEventListener('load', () => {
            if (auth.currentUser) {
                signOut(auth);
            }
        });

        // ===========================
        // INICIALIZACI√ìN
        // ===========================
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Aplicaci√≥n de administraci√≥n inicializada');
        });

    </script>
</body>
